<div id="walk_map">
  
  <app-tileselector></app-tileselector>
  <app-indexselector (selectedIndex$)="setSelectedIndex($event)" [dataLoaded]="mapService.dataLoaded"></app-indexselector>

</div> 
<app-popup></app-popup>
