<section>
    <div class="front-teaser-parent">
        <div class="cities-header">
            <h1>Cities</h1>
            <div style="flex: 1;"></div>
            <mat-form-field appearance="fill">
                <mat-label>Variable</mat-label>
                <mat-select (selectionChange)="sortCities($event)">
                    <mat-option *ngFor="let header of headers" [value]="header.value">
                        {{header.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="front-teaser">
            <mat-card class="city-card" *ngFor="let city of cities">
                <mat-card-header>
                    <mat-card-title>{{city.name}}</mat-card-title>
                    <mat-card-subtitle>{{city.order_number}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="assets/images/citymobility.jpg">
                <mat-card-content>
                    <p>
                        {{city.selected_variable}}
                    </p>
                    <!-- <p>
                        walkability: {{city.walkability}}
                    </p>
                    <p>
                        {{city.morevars}}
                    </p> -->
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</section>
